{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/psyco.css' %}">
</head>
<style>
    

    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

h1 {
    color: #333;
}

form {
    display: inline-block;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: inline-block;
    margin-right: 10px;
    font-size: 24px;
    line-height: 1;
}

input[type="radio"] {
    display: none;
}

input[type="radio"] + label {
    display: inline-block;
    cursor: pointer;
}

input[type="radio"] + label:before {
    content: '';
    display: inline-block;
    width: 30px; /* Adjust based on your preference */
    height: 30px; /* Adjust based on your preference */
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    top: 5px; /* Adjust based on your preference */
}

input[type="radio"]:checked + label:before {
    background-color: #4CAF50;
    border-color: #4CAF50;
}

input[type="submit"] {
    background-color:#4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #3e8e41;
}

.emoji-option {
    display: inline-flex;
    align-items: center;
    margin-right: 10px;
}

</style>
<body>

    <div class="psychologist">
        <div class="container">
          <div class="its-us-not-only-you">
            ‚Äú Its us not only you ‚Äú
          </div>
          <div class="search-bar">
            <div class="search-bar-4">
              <img src="{% static '/vectors/vector80_x2.svg' %}" class="vector-80" />
            </div>
            <div class="search">
              Search
            </div>
          </div>
        </div>
        <div class="container-82">
          <div class="group-115">
            <div class="rectangle-765">
            </div>
            <div class="frame-127">
              <div class="dash-board">
                <div class="monitor-dashboard">
                </div>
                <div class="feed">
                  Feed
                </div>
              </div>
              <div class="purchase">
                <div class="face-agent">
                  <img src="{% static '/vectors/vector1_x2.svg' %}" class="vector-1" />
                </div>
                <span class="helpers">
                  Helpers
                </span>
              </div>
              <div class="sell">
                <div class="chart-line">
                  <img src="{% static '/vectors/vector2_x2.svg' %}" class="vector-2" />
                </div>
                <span class="communities">
                  Communities
                </span>
              </div>
              <div class="items-menu">
                <div class="package-variant-plus">
                  <img src="{% static '/vectors/vector3_x2.svg' %}" class="vector-3" />
                
                </div>
                <span class="survey">
                  Survey
                </span>
              </div>
              <div class="employee-menu">
                <div class="account-tie">
                  <img src="{% static '/vectors/vector4_x2.svg' %}" class="vector-4" />
                </div>
                <span class="profile">
                  Profile
                </span>
              </div>
            </div>
          </div>
          <div>
            
    <form action="{% url 'survey' %}" method="post">
        {% csrf_token %}
        {% for item in data %}
        <h1>{{item}}</h1>
        <label for="emoji-1">üòÄ</label>
        <input type="radio" id="emoji-1" name="{{item}}" value="happy">
        <label for="emoji-2">üò¢</label>
        <input type="radio" id="emoji-2" name="{{item}}" value="sad">
        <label for="emoji-3">üòê</label>
        <input type="radio" id="emoji-3" name="{{item}}" value="neutral">
        <label for="emoji-4">üò≠</label>
        <input type="radio" id="emoji-4" name="{{item}}" value="very-sad">
        <label for="emoji-5">üòÜ</label>
        <input type="radio" id="emoji-5" name="{{item}}" value="very-happy">
        
        {% endfor %}
        <input type="submit" value="Submit">
    </form>

          </div>
        </div>
      </div>
    
</body>
</html>
