{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/profile.css' %}">
</head>
<body>

    <div class="profile">
        <div class="container-22">
          <div class="its-us-not-only-you">
            “ Its us not only you “
          </div>
          <div class="search-bar">
            <div class="search-bar-4">
              <img class="vector-12" />
            </div>
            <div class="search">
              Search
            </div>
          </div>
        </div>
        <div class="container-23">
          <div class="group-115">
            <div class="rectangle-765">
            </div>
            <div class="frame-127">
              <a href="{% url 'student_post' %}">
              <div class="dash-board">
                <div class="monitor-dashboard">
                  <img class="vector" />
                </div>
                <div class="feed">
                  Feed
                </div>
              </div>
            </a>
            <a href="{% url 'psyco' %}">
              <div class="purchase">
                <div class="face-agent">
                  <img class="vector-1" />
                </div>
                <span class="helpers">
                  Helpers
                </span>
              </div>
            </a>
            <a href="{% url 'community' %}">
              <div class="sell">
                <div class="chart-line">
                  <img class="vector-2" />
                </div>
                <span class="communities">
                  Communities
                </span>
              </div>
            </a>
            <a href="{% url 'dash' %}">
              <div class="items-menu">
                <div class="package-variant-plus">
                  <img class="vector-3" />
                </div>
                <span class="dashboard">
                  Dashboard
                </span>
              </div>
            </a>
              <a href="{% url 'profile' %}">
              <div class="employee-menu">
                <div class="account-tie">
                  <img class="vector-4" />
                </div>
                <span class="profile-5">
                  Profile
                </span>
              </div>
            </a>
            </div>
          </div>
          <div class="frame-149">
            <div class="user-card">
              <div class="container-20">
                <div class="user-detail">
                  User Detail
                </div>
                <div class="pencil">
                  <img class="vector-9" />
                </div>
              </div>
              <div class="container-21">
                <img class="ellipse-45" />
                <div class="user-details">
                  <div class="frame-19">
                    <div class="name">
                      Name
                    </div>
                    
                    <div class="mobile">
                      Email 
                    </div>
                    
                  </div>
                  <div class="frame-20">
                    <div class="raman">
                      {{user}}
                    </div>
                    
                    <div class="46523465556">
                      {{email}}
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="group-140">
              <div class="image-6">
              </div>
              <div class="group-139">
                <div class="group-138">
                  <div class="container">
                    <span class="reward-points">
                      Reward Points
                    </span>
                    <span class="rewards">
                      Rewards
                    </span>
                  </div>
                  <div class="frame-147">
                    <div class="gold-points">
                      <img class="ellipse-46" />
                      <div class="250">
                        {{points}}
                      </div>
                      <div class="points">
                        Points
                      </div>
                      <img class="ellipse-47" />
                    </div>
                    <div class="rectangle-799">
                    </div>
                    <div class="rectangle-800">
                    </div>
                    <div class="rectangle-801">
                    </div>
                  </div>
                </div>
                <div class="frame-146">
                  <div class="class-mate">
                    <div class="best-mate-13">
                      <span class="add-best-mate">
                        Add  BestMate
                      </span>
                    </div>
                    <div class="frame-14314">
                      <div class="ellipse-1316">
                      </div>
                      <span class="naman-yadav-17">
                        Naman Yadav
                      </span>
                    </div>
                  </div>
                  <div class="class-mate-18">
                    <div class="best-mate">
                      <span class="add-family-member">
                        Add  Family Member
                      </span>
                    </div>
                    <div class="frame-143">
                      <div class="ellipse-13">
                      </div>
                      <span class="naman-yadav">
                        Naman Yadav
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>

</html>
